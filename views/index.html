<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Philosophy Path Calculator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <h1 class="text-center">Wikipedia Philosophy Path Calculator</h1>
            <form action="/calculate" method="post" class="mt-3">
                <div class="form-group">
                    <label for="url">Enter Wikipedia URL:</label>
                    <div class="input-group">
                        <input type="text" id="url" name="url" class="form-control form-control-lg" required>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
